<div class="w-full h-full">
  <div class="w-30 h-30 flex flex-col items-center justify-center">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl text-center">
      <span class="text-transparent bg-clip-text bg-gradient-to-r to-blue-500 from-green-500">Fit Fusion</span>
    </h1>
  </div>
  
  <mat-tab-group>
    <mat-tab label="All Users Workout List">
      <div class="flex-col space-x-10 pt-6">
        <app-add-user
          (userAdded)="
            usersComponent.loadUsers(); progressChartComponent.loadUsers()
          "></app-add-user>
        <app-users #usersComponent></app-users>
      </div>
    </mat-tab>
    <mat-tab label="Workout Progress">
      <div class="flex-col space-x-10 pt-6">
        <app-add-user
          (userAdded)="
            usersComponent.loadUsers(); progressChartComponent.loadUsers()
          "></app-add-user>
        <app-progress-chart #progressChartComponent></app-progress-chart>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
